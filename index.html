<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <form id="box" action="" class="position-absolute top-50 start-50 translate-middle p-5 fs-5" onsubmit="return getTotal()" >
        <label for="billAmount">Bill Amount:</label><br>
        <input type="text" id="billAmount" name="total"><br>
        <label for="tipPercent" class="pt-3">Tip Percentage:</label><br>
        <input type="text" id="tipPercent" name="total"><br>
        <label for="tipAmount" class="pt-3">Tip Amount:</label><br>
        <input type="text" id="tipAmount" name="total" disabled><br>
        <input class="mt-4" id="submitbtn" type="submit" name="submit" value="Calculate Total Bill"><br>
        <label class="pt-3" for="billTotal">Bill Total:</label><br>
        <input type="text" id="billTotal" name="total" disabled><br>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
